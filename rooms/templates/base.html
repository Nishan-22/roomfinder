<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Room Finder{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- NAVBAR -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo -->
            <a href="/rooms/" class="text-2xl font-bold text-blue-600">
                RoomFinder
            </a>

            <!-- Menu -->
            <nav class="space-x-4">
                <a href="/rooms/" class="text-gray-700 hover:text-blue-600">
                    Rooms
                </a>

                {% if user.is_authenticated %}
                    <a href="{% url 'add_room' %}"

                       class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Add Room
                    </a>

                    <a href="/logout/"
                       class="text-red-500 hover:underline">
                        Logout
                    </a>
                {% else %}
                    <a href="/login/" class="text-gray-700 hover:text-blue-600">
                        Login
                    </a>
                    <a href="/register/" class="text-gray-700 hover:text-blue-600">
                        Register
                    </a>
                {% endif %}
            </nav>

        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-6 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white text-center py-4 text-gray-500 text-sm">
        Â© {{ year|default:2026 }} Room Finder Application
    </footer>

</body>
</html>
