{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow text-center">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Are you sure you want to logout?
    </h1>

    <p class="text-gray-500 mb-6">
        You will need to log in again to post or manage rooms.
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit"
            class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg">
            Yes, Logout
        </button>
    </form>

    <a href="{% url 'room_list' %}"
       class="block mt-4 text-blue-600 hover:underline">
        Cancel
    </a>

</div>
{% endblock %}
